<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Greeting Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Welcome to the Quiz!</h1>

    <form id="quiz" action="#" th:action="@{/submit}" th:object="${greeting}" method="post">
        <div class="question">
            <p>1. Antartica is at the South Pole.</p>
            <!-- radio is only one at a time -->
            <input type="radio" name="question1" value="true" required> True
            <input type="radio" name="question1" value="false"> False
        </div>
        <div class="question">
            <p>2. There are five continents in the world.</p>
            <input type="radio" name="question2" value="true" required> True
            <input type="radio" name="question2" value="false"> False
        </div>
        <div class="question">
            <p>2. Trees are plants.</p>
            <input type="radio" name="question3" value="true" required> True
            <input type="radio" name="question3" value="false"> False
        </div>
        <div class="question">
            <p>2. The sun is not a star.</p>
            <input type="radio" name="question4" value="true" required> True
            <input type="radio" name="question4" value="false"> False
        </div>
        <div class="question">
            <p>2. Earth has two moons.</p>
            <input type="radio" name="question5" value="true" required> True
            <input type="radio" name="question5" value="false"> False
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
